name: Create VM

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
      with:
        terraform_version: 0.13.5
    - uses: actions/setup-python@v2
      with:
        python-version: 3.7
    
    - run: terraform init
    - run: terraform apply -auto-approve -var "client_id=${{ secrets.GCP_CLIENT_ID }}" -var "client_secret=${{ secrets.GCP_CLIENT_SECRET }}"

